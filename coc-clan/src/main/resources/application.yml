server:
  port: 18700

logging:
  level:
    #org.springframework.cache: DEBUG
    #org.asynchttpclient: DEBUG
    org.springframework.amqp.rabbit: INFO
    me.shufork.biz.mq.consumer: INFO

info:
  version: '@project.version@'

liquibase:
  change-log: classpath:db/changelog/changelog.xml
  default-schema: db_coc_clan
  drop-first: false
  enabled: true

coc.war-log.auto-load: true

spring:
  jpa:
    hibernate:
      ddl-auto: none # TODO: set to none
  cloud:
#    inetutils:
#      preferredNetworks: # TODO : overwrite
#        - 192.168
#        - 10.11
    stream:
      default:
        content-type: application/json
      bindings:
        coc_io_task_created_output:
          binder: rabbit
          destination: cocIoTaskCreated
          producer:
            required-groups: default
        coc_clan_found_output:
          binder: rabbit
          destination: clanFound
          producer:
            required-groups: default
        coc_player_found_output:
          binder: rabbit
          destination: playerFound
          producer:
            required-groups: default
        coc_clan_detailed_info_loaded_input:
          binder: rabbit
          destination: clanDetailedInfoLoaded
          group: default
        coc_war_log_loaded_input:
          binder: rabbit
          destination: warLogLoaded
          group: default
        coc_war_log_rejected_input:
          binder: rabbit
          destination: warLogRejected
          group: default
      rabbit:
        bindings:
          coc_clan_detailed_info_loaded_input:
            consumer:
              acknowledgeMode: AUTO
              durableSubscription: true
              prefetch: 1
              requeueRejected: true
              autoBindDlq: true
              republishToDlq: true
              dlqMaxLength: 1000
          coc_war_log_loaded_input:
            consumer:
              acknowledgeMode: AUTO
              durableSubscription: true
              prefetch: 1
              requeueRejected: true
              autoBindDlq: true
              republishToDlq: true
              dlqMaxLength: 1000
          coc_war_log_rejected_input:
            consumer:
              acknowledgeMode: AUTO
              durableSubscription: true
              prefetch: 1
              requeueRejected: true
              autoBindDlq: true
              republishToDlq: true
              dlqMaxLength: 1000

---
spring:
  profiles: dev

---
spring:
  profiles: test

---
spring:
  profiles: fast-discovery

eureka:
  client:
    healthcheck:
      enabled: true
  instance:
    lease-renewal-interval-in-seconds: 10
    lease-expiration-duration-in-seconds: 30

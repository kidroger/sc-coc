server:
  port: 18500

logging:
  level:
    #org.springframework.cache: DEBUG
    #com.ibasco.agql: INFO
    #org.asynchttpclient: DEBUG
    org.springframework.amqp.rabbit: INFO

info:
  version: '@project.version@'

